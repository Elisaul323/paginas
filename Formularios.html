<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso Cliente</title>
    <link rel="stylesheet" href="styles.css">
    <script> 
    function redirigir() {
        window.location.href = "pagina.html"; 
    }
    </script>
</head>
<body>
    <h2>Ingreso de Cliente</h2>
    <form action="#" method="POST" onsubmit="redirigir(); return false;">
        <div>
            <label for="nombre">Nombre:</label>
            <input name="nombre" type="text" id="nombre"/><br>
        </div>
        <div>
            <label for="apellidos">Apellidos:</label>
            <input name="apellidos" type="text" id="apellidos"/>
        </div>
        <div>
            <label for="txtemail">Email:</label>
            <input type="email" id="txtemail" name="txtemail" size="40" required/>
        </div>
        <div>
            <label for="txtfecha">Fecha de Nacimiento:</label>
            <input type="date" id="txtfecha" name="txtfecha" value="2017-06-01" required/>
        </div>
        <div>
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="m" required/>
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="sexo" value="f"/>
            <label for="femenino">Femenino</label>
        </div>
        <div>
            <label for="txtdireccion">Dirección:</label>
            <input type="text" id="txtdireccion" name="txtdireccion" size="40"/>
        </div>
        <div>
            <label for="comentario">Haz un comentario:</label>
            <textarea id="comentario" name="comentario" rows="4" placeholder="Escribe aquí..."></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </div>
    </form>
</body>
</html>
